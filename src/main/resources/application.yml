casVersion: 5.1.0
casModuleGroupId: "org.apereo.cas"
casSupportModuleArtifactId: "cas-server-support-"

initializr:
  dependencies:
    - name: CAS Multifactor Authentication
      content:
        - name: CAS Duo Security Multifactor Authentication
          id: ${casSupportModuleArtifactId}-duo
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-duo
          version: ${casVersion}
          description:
        - name: CAS YubiKey Multifactor Authentication
          id: ${casSupportModuleArtifactId}-yubikey
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-yubikey
          version: ${casVersion}
          description:
        - name: CAS Google Authenticator Multifactor Authentication
          id: ${casSupportModuleArtifactId}-gauth
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-gauth
          version: ${casVersion}
          description:
        - name: CAS Google Authenticator MongoDb Multifactor Authentication
          id: ${casSupportModuleArtifactId}-gauth-mongo
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-gauth-mongo
          version: ${casVersion}
          description:
        - name: CAS Google Authenticator JDBC/JPA Multifactor Authentication
          id: ${casSupportModuleArtifactId}-gauth-jpa
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-gauth-jpa
          version: ${casVersion}
          description:
        - name: CAS Authy Multifactor Authentication
          id: ${casSupportModuleArtifactId}-authy
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-authy
          version: ${casVersion}
          description:
        - name: CAS Microsoft Azure Multifactor Authentication
          id: ${casSupportModuleArtifactId}-azure
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-azure
          version: ${casVersion}
          description:
        - name: CAS U2F FIDO Multifactor Authentication
          id: ${casSupportModuleArtifactId}-u2f
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-u2f
          version: ${casVersion}
          description:
    - name: CAS Surrogate Authentication
      content:
        - name: CAS Surrogate Authentication
          id: ${casSupportModuleArtifactId}-surrogate-authentication
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-surrogate-authentication
          version: ${casVersion}
          description:
    - name: CAS GeoTracking Authentication
      content:
        - name: CAS GoogleMaps GeoTracking Authentication
          id: ${casSupportModuleArtifactId}-geolocation-googlemaps
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-geolocation-googlemaps
          version: ${casVersion}
          description:
        - name: CAS MaxMind GeoTracking Authentication
          id: ${casSupportModuleArtifactId}-geolocation-maxmind
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-geolocation-maxmind
          version: ${casVersion}
          description:
    - name: CAS Authentication Events
      content:
        - name: CAS MongoDb Authentication Events
          id: ${casSupportModuleArtifactId}-events-mongo
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-events-mongo
          version: ${casVersion}
          description:
        - name: CAS JDBC/JPA Authentication Events
          id: ${casSupportModuleArtifactId}-events-jpa
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-events-jpa
          version: ${casVersion}
          description:
        - name: CAS Memory Authentication Events
          id: ${casSupportModuleArtifactId}-events-memory
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-events-memory
          version: ${casVersion}
          description:
    - name: CAS Throttling Authentication
      content:
        - name: CAS JDBC Throttling Authentication
          id: ${casSupportModuleArtifactId}-throttle-jdbc
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-throttle-jdbc
          version: ${casVersion}
          description:
    - name: CAS Delegated Authentication
      content:
        - name: CAS Delegated Authentication
          id: ${casSupportModuleArtifactId}-pac4j-webflow
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-pac4j-webflow
          version: ${casVersion}
          description:
        - name: CAS WsFederation (ADFS) Delegated Authentication
          id: ${casSupportModuleArtifactId}-wsfederation-webflow
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-wsfederation-webflow
          version: ${casVersion}
          description:
