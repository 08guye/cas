          id: ${casSupportModuleArtifactId}-x509-webflow
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-x509-webflow
          version: ${casVersion}
          description:
        - name: CAS SPNEGO Authentication
          id: ${casSupportModuleArtifactId}-spnego-webflow
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-spnego-webflow
          version: ${casVersion}
          description:
