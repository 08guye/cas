casVersion: 5.1.0
casModuleGroupId: "org.apereo.cas"
casSupportModuleArtifactId: "cas-server-support-"

initializr:
  env:
    google-analytics-tracking-code: UA-99132453-1
    boms:
      cas-bom:
        groupId: ${casModuleGroupId}
        artifactId: cas-server-support-bom
        version: ${casVersion}
  dependencies:
    - name: CAS Acceptable Usage Policy
      content:
        - name: CAS Acceptable Usage Policy
          id: ${casSupportModuleArtifactId}-aup-webflow
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-aup-webflow
          version: ${casVersion}
          bom: cas-bom
          description: Introduce Acceptable Usage Policy into the CAS Authentication Webflow
        - name: CAS Acceptable Usage Policy LDAP
          id: ${casSupportModuleArtifactId}-aup-ldap
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-aup-ldap
          version: ${casVersion}
          bom: cas-bom
          description: Acceptable Usage Policy requirements and decisions may be stored inside an LDAP directory.
    - name: CAS Spring Webflow Sessions
      content:
        - name: CAS Hazelcast Session Replication
          id: cas-server-webapp-session-hazelcast
          groupId: ${casModuleGroupId}
          artifactId: cas-server-webapp-session-hazelcast
          version: ${casVersion}
          bom: cas-bom
          description: Enable server-side sessions for Spring Webflow, and replicate sessions via Hazelcast.
        - name: CAS Redis Session Replication
          id: cas-server-webapp-session-redis
          groupId: ${casModuleGroupId}
          artifactId: cas-server-webapp-session-redis
          version: ${casVersion}
          bom: cas-bom
          description: Enable server-side sessions for Spring Webflow, and replicate sessions via Redis.
        - name: CAS MongoDb Session Replication
          id: cas-server-webapp-session-mongo
          groupId: ${casModuleGroupId}
          artifactId: cas-server-webapp-session-mongo
          version: ${casVersion}
          bom: cas-bom
          description: Enable server-side sessions for Spring Webflow, and replicate sessions via MongoDb.
    - name: CAS Service Discovery
      content:
        - name: CAS Eureka Service Discovery Client
          id: ${casSupportModuleArtifactId}-eureka-client
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-eureka-client
          version: ${casVersion}
          bom: cas-bom
          description:
    - name: CAS Monitoring
      content:
        - name: CAS Spring Boot Administration Client
          id: ${casSupportModuleArtifactId}-bootadmin-client
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-bootadmin-client
          version: ${casVersion}
          bom: cas-bom
          description: Let CAS become a client of Spring Boot Administration for remote monitoring and tracking purposes.
        - name: CAS Memcached Monitor
          id: ${casSupportModuleArtifactId}-memcached-monitor
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-memcached-monitor
          version: ${casVersion}
          bom: cas-bom
          description: Monitor the internal state of a Memacached instance.
        - name: CAS EhCache Monitor
          id: ${casSupportModuleArtifactId}-ehcache-monitor
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-ehcache-monitor
          version: ${casVersion}
          bom: cas-bom
          description: Monitor the internal state of an EhCache instance.
        - name: CAS Hazelcast Monitor
          id: ${casSupportModuleArtifactId}-hazelcast-monitor
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-hazelcast-monitor
          version: ${casVersion}
          bom: cas-bom
          description: Monitor the internal state of a Hazelcast instance.
        - name: CAS JDBC Monitor
          id: ${casSupportModuleArtifactId}-jdbc-monitor
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-jdbc-monitor
          version: ${casVersion}
          bom: cas-bom
          description: Monitor the internal state of a JDBC connection.
        - name: CAS LDAP Monitor
          id: ${casSupportModuleArtifactId}-ldap-monitor
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-ldap-monitor
          version: ${casVersion}
          bom: cas-bom
          description: Monitor the internal state of an LDAP connection pool.
    - name: CAS OpenID Protocol
      content:
        - name: CAS OpenID Protocol
          id: ${casSupportModuleArtifactId}-openid-webflow
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-openid-webflow
          version: ${casVersion}
          bom: cas-bom
          description: Allow CAS to act as an OpenID identity provider.
    - name: CAS OAuth Protocol
      content:
        - name: CAS OAuth Protocol
          id: ${casSupportModuleArtifactId}-oauth-webflow
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-oauth-webflow
          version: ${casVersion}
          bom: cas-bom
          description: Allow CAS to act as an OAuth2 identity provider.
    - name: CAS OpenID Connect Protocol
      content:
        - name: CAS OpenID Connect Protocol
          id: ${casSupportModuleArtifactId}-oidc
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-oidc
          version: ${casVersion}
          bom: cas-bom
          description: Allow CAS to act as an OpenID Connect identity provider.
    - name: CAS WsFederation Protocol
      content:
        - name: CAS WsFederation Protocol Security Token Service
          id: ${casSupportModuleArtifactId}-ws-sts
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-ws-sts
          version: ${casVersion}
          bom: cas-bom
          description: >
            Allow CAS to act as a security token service, used in conjunction with the WsFederation identity provider,
        - name: CAS WsFederation Protocol Identity Provider
          id: ${casSupportModuleArtifactId}-ws-idp
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-ws-idp
          version: ${casVersion}
          bom: cas-bom
          description: Allow CAS to act as a Ws-Fed identity provider.
    - name: CAS REST Protocol
      content:
        - name: CAS REST Protocol
          id: ${casSupportModuleArtifactId}-rest
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-rest
          version: ${casVersion}
          bom: cas-bom
          description: Enable the CAS REST API and protocol support.
        - name: CAS Services REST Protocol
          id: ${casSupportModuleArtifactId}-rest-services
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-rest-services
          version: ${casVersion}
          bom: cas-bom
          description: Enable the CAS REST Services API to dynamically add services and applications to CAS.
        - name: CAS REST Protocol via X.509
          id: ${casSupportModuleArtifactId}-rest-x509
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-rest-x509
          version: ${casVersion}
          bom: cas-bom
          description: Allow the CAS REST API to extract credentials from X.509.
    - name: CAS SAML
      content:
        - name: CAS SAML1.1 Protocol
          id: ${casSupportModuleArtifactId}-saml
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-saml
          version: ${casVersion}
          bom: cas-bom
          description: Enable SAML 1.1 protocol support in CAS
        - name: CAS SAML2 Protocol Identity Provider
          id: ${casSupportModuleArtifactId}-saml-idp
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-saml-idp
          version: ${casVersion}
          bom: cas-bom
          description: Let CAS act as a SAML2 Identity Provider
        - name: CAS SAML2 MDUI
          id: ${casSupportModuleArtifactId}-saml-mdui
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-saml-mdui
          version: ${casVersion}
          bom: cas-bom
          description:
        - name: CAS SAML2 Google Apps Integration
          id: ${casSupportModuleArtifactId}-saml-googleapps
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-saml-googleapps
          version: ${casVersion}
          bom: cas-bom
          description:
        - name: CAS SAML2 SP Integrations
          id: ${casSupportModuleArtifactId}-saml-sp-integrations
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-saml-sp-integrations
          version: ${casVersion}
          bom: cas-bom
          description:
    - name: CAS SCIM Integration
      content:
        - name: CAS SCIM Integration
          id: ${casSupportModuleArtifactId}-scim
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-scim
          version: ${casVersion}
          bom: cas-bom
          description: Turn on JIT provisioning capabilities via SCIM during the authentication flow.
    - name: CAS reCAPTCHA Integration
      content:
        - name: CAS reCAPTCHA Integration
          id: ${casSupportModuleArtifactId}-captcha
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-captcha
          version: ${casVersion}
          bom: cas-bom
          description:
    - name: CAS Groovy Shell
      content:
        - name: CAS Groovy Shell
          id: ${casSupportModuleArtifactId}-shell
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-shell
          version: ${casVersion}
          bom: cas-bom
          description:
    - name: CAS Audits
