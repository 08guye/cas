          id: ${casSupportModuleArtifactId}-gua
          groupId: ${casModuleGroupId}
          artifactId: ${casSupportModuleArtifactId}-gua
          version: ${casVersion}
          bom: cas-bom
          description: >
            Graphical user authentication, sometimes also known as ‘login images’ are a form of login verification (i.e. second factor) where a
            site presents the user with an image previously selected by the user at the time the account is created.
          keywords:
            - gua
